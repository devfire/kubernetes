apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kuard
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - kuard.coontie.com
    secretName: kuard-certificate
  rules:
  - host: kuard.coontie.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kuard
          servicePort: 80
